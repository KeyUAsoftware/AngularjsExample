<div class="row">
    <div class="col-xs-6">
        <h3>Videos</h3>
    </div>
    <div class="col-xs-6 text-right">
        <h3>
            <button class="btn btn-success" ng-click="infctrl.addVideo()">Add</button>
        </h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" ng-repeat="video in infctrl.videos track by $index">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h4 >{{video.title}}</h4>
            </div>
            <div class="panel-body">
                <iframe width="320" height="195" ng-src="{{infctrl.getTrusedUrl(video.link)}}"
                        frameborder="0" allowfullscreen></iframe>
                <p>{{video.description}}</p>
            </div>
        </div>
    </div>
</div>
